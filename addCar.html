<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        
   
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/jquery-1.9.1.min.js"></script>

        <script src="app.js"></script>
        <title>Car reservation app</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
            <h1>Add customer</h1>
        </div>
            <div class="content">
                        <form class="form " id="addCarForm">
                            <div class="form-group">
                                <div class="form-block">
                                    <h1>Car</h1>
                                </div>
                                <div class="form-block">
                                    <label for="registration">Registration</label>
                                    <input type="text" name="registration" id="registration" required />
                                </div>
                                <div class="form-block">
                                    <label for="make">Make</label>
                                    <input type="text" name="make" id="make"  required>
                                </div>
                                <div class="form-block">
                                    <label for="model">Model</label>
                                    <input type="text" name="model" id="model" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-block">
                                    <h2>Information</h2>
                                </div>

                                <div class="form-block">
                                    <label for="engine">Engine size</label>
                                    <input type="number" name="engine" id="engine" required />
                                </div>
                                <div class="form-block">
                                    <label for="color">Color</label>
                                    <input type="text" name="color" id="color" required/>
                                </div>
                                <div class="form-block">
                                    <label for="seats">Seats</label>
                                    <input type="number" name="seats" id="seats" required />
                                </div>
                                <div class="form-block">
                                    <label for="doors">Doors</label>
                                    <input type="number" name="doors" id="doors" required/>
                                </div>
                                <div class="form-block">
                                    <label for="rate">Daily rate</label>
                                    <input type="number" name="rate" id="rate" required />
                                </div>
                                <div class="form-block">
                                    <label for="image-side">Image side</label>
                                    <input type="text" name="image-side" id="image-side" required/>
                                </div>
                                <div class="form-block">
                                    <label for="image-front">Image front</label>
                                    <input type="text" name="image-front" id="image-front" required />
                                </div>
                                <div class="form-block">
                                    <label for="transmission"> transmission</label>
                                    <select name="transmission" class="dropDown" id="transmission" required>
                                        <option value="Gasoline">Manual</option>
                                        <option value="Gas">Automatic</option>
                                      </select>
                                </div>
                                <div class="form-block">
                                    <label for="fuel">Fuel</label>
                                    <select name="fuel" class="dropDown" id="fuel" required>
                                        <option value="Gasoline">Gasoline</option>
                                        <option value="Gas">Gas</option>
                                        <option value="Electric">Electric</option>
                                        <option value="Hybrid">Hybrid</option>
                                      </select>
                                </div>
                                <div class="form-block">
                                    
                                    <input type="submit" class="btn" name="addCar" id="addCar" value="Add car" required />
                                </div>
                            </div>

                            </form>
                
            
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
