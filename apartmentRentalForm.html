<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <!--<link rel="stylesheet" href="css/VIRIGO.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"> -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/Customer.js"></script>
    <script src="js/app.js"></script>
    <title class="title">Car reservation</title>
</head>

<body class="ui-body-d apartmentRental ">

    <div data-role="page" class="DEMO" id="apartmentRentalPage">
        <div class="ui-dark-lens">
            <div class="header">
                <div class="top-bar">
                    <a href="apartmentRental.html" class="back-btn">
                        <img src="img/back-btn.svg" alt="" class="back-btn__icon">
                    </a>
                    <h1 class="page-header">Make reservation</h1>
                </div>
            </div>
            <div class="content ">


                <form class="form " id="apartmentRentalForm">
                    <div class="form-group">
                        <div class="form-block">
                            
                            <label name="city">City</label>
                            <input type="text" name="city" id="city" placeholder="City">
                        </div>
                        <div class="form-block">
                            <div class="form-block__box">
                                <label for="fromDate">Check in:</label>
                                <input type="date" name="fromDate" id="fromDate" required />
                            </div>
                            <!-- <div class="form-block-days">
                                <p>2</p>
                                <p>nights</p>
                            </div> -->
                            <div class="form-block__box">
                                <label for="toDate">Check out:</label>
                                <input type="date" name="toDate" id="toDate" required />
                            </div>
                        </div>
                        <input type="button" class="btn" value="Search hotel" id="search-resort">
                    </div>

<!--        Choose a customer!       -->
                    <div class="form-group">
                        <div class="form-block">
                            <h2>Customer</h2>
                        </div>
                        <div class="form-block">
                            <label class="form-block__c" for="firstName">Name </label>
                            <input class=" form-block__c" type="text" name="firstName" id="firstName" value="Search for a customer" />
                        </div>
                        <div class="form-block ui-flex-direction-column">
                            
                            <input class="btn btn-form btn-form-apartment" type="button" value="Search" id="search_customer-btn">
                        
                        <h2>OR</h2>
                    
                        <input class="btn btn-form btn-form-apartment" type="button" value="Add new" id="getCustomerForm-btn">
                            </div>
                        <div class="form-block">
                                <!-- <label for="chosenCustomer">Customer: </label>
                                <input type="text" class="readonly" name="chosenCustomer" id="chosenCustomer"
                                    placeholder="search for a car above" value="" required>
                            </div>
                            <div id="addedCustomer">

                            </div> -->
                    </div> 

                    <!-- <input type="submit" value="SUBMIT" class="btn" id="commit-car-reservation" /> -->
                </form>
                </ul>
            </div>
        </div>
    </div>


    <!--        Car list page       -->
    <div id="carListPage">
        <div class="header">
            <div class="top-bar">
                <a href="" class="back-btn">
                    <img src="img/back-btn.svg" alt="" class="back-btn__icon">
                </a>
                <h1 class="page-header">Select vehicle</h1>
            </div>
        </div>

        <div class="requirements">


            <div class="requirements__requirement" id="add">
                <p class="u-inline-block">
                    Add
                </p>


            </div>
        </div>
        <div class="cars-list">

        </div>
    </div>


    <!--        ADD CUSTOMER PAGE       -->

    <div id="addCustomerPage">
        <div class="header">
            <div class="top-bar">
                <div class="back-btn backToRentalForm">
                    <img src="img/back-btn.svg" alt="" class="back-btn__icon">
                </div>
                <h1 class="page-header">Add customer</h1>
            </div>
        </div>
        <div class="content">

            <form class="form " id="addCustomerForm">
                <div class="form-group">
                    <div class="form-block">
                        <h1>Customer info</h1>
                    </div>
                    <div class="form-block">
                        <label for="fName">First Name</label>
                        <input type="text" name="fName" id="fName" required />
                    </div>
                    <div class="form-block">
                        <label for="lName">Last Name</label>
                        <input type="text" name="lName" id="lName" required>
                    </div>
                    <div class="form-block">
                        <label for="birth">Birth:</label>
                        <input type="date" name="birth" id="birth" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-block">
                        <h2>Adress</h2>
                    </div>

                    <div class="form-block">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required />
                    </div>
                    <div class="form-block">
                        <label for="street">Street</label>
                        <input type="text" name="street" id="street" required />
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-block">
                        <h2>Contact</h2>
                    </div>

                    <div class="form-block">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" required />
                    </div>

                    <div class="form-block">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <input type="submit" value="Add customer" id="addCustomer" class="btn">
                </div>
            </form>

            </ul>
        </div>
    </div>

    <!--      Customer list page       -->
    <div id="customerListPage">
        <div class="header">
            <div class="top-bar">
                <div class="back-btn backToRentalForm">
                    <img src="img/back-btn.svg" alt="" class="back-btn__icon">
                </div>
                <h1 class="page-header">Select customer</h1>
            </div>
        </div>
        <div class="requirements">
            <div class="requirements__requirement">
                <p class="u-inline-block">
                    Tim
                </p>
                <p class="u-inline-block" id="remove">
                    X
                </p>

            </div>
            <div class="requirements__requirement">
                <p class="u-inline-block">
                    Persson
                </p>
                <p class="u-inline-block" id="remove">
                    X
                </p>

            </div>
            <div class="requirements__requirement" id="add">
                <p class="u-inline-block">
                    Add
                </p>


            </div>
        </div>
        <div class="customer-list">

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
