                        <input type="number" name="dailyRate" id="dailyRate" required />
                    </div>

                    <div class="form-block">
                        <label for="sideImage">Side image</label>
                        <input type="text" name="sideImage" id="imageSide" placeholder="Image file name" required />
                    </div>
                    <div class="form-block">
                        <label for="frontImage">Front image</label>
                        <input type="text" name="frontImage" id="imageFront" placeholder="Image file name" required />
                    </div>

                </div>

                <input type="submit" class="btn" value="Add car" id="addCar" />
            </form>
            <button><a class="back-btn">Back</a></button>
